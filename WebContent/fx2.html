<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href="css2/register.css">
<title>分享</title>
</head>
<body>
	<div class="whole">

		<form class="contact_form" action="plsave.jsp" method="post"
			name="contact_form">
			<ul>
				<li class="usually"><span style="color: white">感想:</span> <textarea
						rows="6" cols="100" name="introduction" placeholder="请输入你的感悟"
						class="message" required></textarea></li>

				<li class="usually"><span style="color: white">学号/工号:</span> <textarea
						rows="1" cols="100" name="bno" placeholder="请输入你的学号/工号"
						class="message" required></textarea></li>

				<li class="usually"><span style="color: white">对方学号/工号:</span>
					<textarea rows="1" cols="100" name="bno1" placeholder="请输入对方的学号/工号"
						class="message" required></textarea></li>

				<li class="usually"><span style="color: white">时间:</span> <textarea
						rows="1" cols="100" name="btime" placeholder="分享时间（XXXX-XX-XX）"
						class="message" required></textarea></li>

				<div class="anniu">
					<li>
						<button class="submit" type="submit">发布</button>
						<button class="cancle" type="cancle">取消</button>
					</li>
				</div>
			</ul>
		</form>
	</div>
</body>
</html>
